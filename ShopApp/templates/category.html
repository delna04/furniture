<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h1>hi</h1>-->
<form method="post" action="{% url 'save_cat' %}" enctype="multipart/form-data">
    {% csrf_token %}
<div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">CATEGORY</h6>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="cname" id="floatingInput" placeholder="name">
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="file" class="form-control" name="cimg" id="formFile" placeholder="img">
                                <label for="formFile">Image</label>
                            </div>
<!--                            <div class="form-floating mb-3">-->
<!--                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">-->
<!--                                    <option selected="">Open this select menu</option>-->
<!--                                    <option value="1">One</option>-->
<!--                                    <option value="2">Two</option>-->
<!--                                    <option value="3">Three</option>-->
<!--                                </select>-->
<!--                                <label for="floatingSelect">Works with selects</label>-->
<!--                            </div>-->
                            <div class="form-floating">
                                <textarea class="form-control" name="cdes" placeholder="description" id="floatingTextarea" style="height: 150px;"></textarea>
                                <label for="floatingTextarea">Description</label>
                            </div>
                            <div class="form-floating mb-3"><br>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'success' %}
                <script>
                    swal('{{i}}', '', 'success');
                </script>
            {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}', '', 'error');
                </script>
            {% elif i.tags == 'warning' %}
                <script>
                    swal('{{i}}', '', 'warning');
                </script>
            {% else %}
                <script>
                    swal('{{i}}', '', 'info');
                </script>
            {% endif %}
        {% endfor%}
    {% endif %}
</form>
</body>
</html>
{% endblock %}
