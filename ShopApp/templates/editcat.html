<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h1>hi</h1>-->
<form method="post" action="{% url 'update_cat' cat_id=cat.id %}" enctype="multipart/form-data">
    {% csrf_token %}
<div class="col-sm-12 col-xl-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">EDIT CATEGORY ITEMS HERE...</h6>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="cname" id="floatingInput" value="{{cat.Name}}" placeholder="name">
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="file" class="form-control" name="cimg" id="formFile" placeholder="img">
                                <img src="{{cat.Image.url}}" width="90px" height="90px">
                                <label for="formFile">Image</label>
                            </div>
<!--                            <div class="form-floating mb-3">-->
<!--                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">-->
<!--                                    <option selected="">Open this select menu</option>-->
<!--                                    <option value="1">One</option>-->
<!--                                    <option value="2">Two</option>-->
<!--                                    <option value="3">Three</option>-->
<!--                                </select>-->
<!--                                <label for="floatingSelect">Works with selects</label>-->
<!--                            </div>-->
                            <div class="form-floating">
                                <textarea class="form-control" name="cdes" placeholder="description" id="floatingTextarea" style="height: 150px;">
                                    {{cat.Description}}
                                </textarea>
                                <label for="floatingTextarea">Description</label>
                            </div>
                            <div class="form-floating mb-3"><br>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
</form>
</body>
</html>
{% endblock %}
