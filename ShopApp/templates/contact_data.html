                                <thead>

                                        <th scope="col">Message</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for i in data %}
                                    <tr>
<!--                                        <th scope="row">1</th>-->
                                        <td>{{i.Name}}</td>
                                        <td>{{i.Email}}</td>
                                        <td>{{i.Number}}</td>
                                        <td>{{i.Message}}</td>
                                        <td><a class="btn btn-sm btn-primary" href="{% url 'delete_contact' data_id=i.id %}">Delete</a></td>
                                    </tr>
                                {% endfor %}
